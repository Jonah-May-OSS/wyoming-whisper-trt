name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@314f8cf92b285de3d95bb6b86c66cc7ce252b6c1
        with:
          options: "--check --verbose"
          version: "~= 24.0"
