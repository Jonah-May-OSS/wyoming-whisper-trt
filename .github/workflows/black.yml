name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@d0ff3bd6cb82e35b1529155d29fca2c13442e68d
        with:
          options: "--check --verbose"
          version: "~= 24.0"
