name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - uses: psf/black@e7bf7b4619928da69d486f36fcb456fb201ff53e
        with:
          options: "--check --verbose"
          version: "~= 24.0"
