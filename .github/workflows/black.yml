name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@bb802cf19a2346820fe8f192de77837c5ad6da6a
        with:
          options: "--check --verbose"
          version: "~= 24.0"
