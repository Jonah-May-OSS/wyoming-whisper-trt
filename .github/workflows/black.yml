name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@2f7e3239c2a33806331b1741a52cb07ad8c2cc85
        with:
          options: "--check --verbose"
          version: "~= 24.0"
