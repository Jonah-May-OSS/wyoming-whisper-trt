name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@a41dc89f1f7e2b60d5d7dba236e12c6c87cb921d
        with:
          options: "--check --verbose"
          version: "~= 24.0"
