name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@ce9c7fffc8f1173c6c3cfb7c7c77c56397454fa1
        with:
          options: "--check --verbose"
          version: "~= 24.0"
