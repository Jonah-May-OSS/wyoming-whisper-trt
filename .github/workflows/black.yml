name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@b895a73fd4997657a80f2f3f2785c5d496739f6e
        with:
          options: "--check --verbose"
          version: "~= 24.0"
