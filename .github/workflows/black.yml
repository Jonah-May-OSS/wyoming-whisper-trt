name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: psf/black@b3ae57b22a515fa8d9c8a5076ec1296a46aead74
        with:
          options: "--check --verbose"
          version: "~= 24.0"
