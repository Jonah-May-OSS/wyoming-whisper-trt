name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@be62deabe1776d5a01425ef974cb70efe57f36ac
        with:
          options: "--check --verbose"
          version: "~= 24.0"
