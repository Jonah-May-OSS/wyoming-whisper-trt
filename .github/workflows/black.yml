name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@4f6ad7cf8c3092e0fb4d82f54fe77ccde134468a
        with:
          options: "--check --verbose"
          version: "~= 24.0"
