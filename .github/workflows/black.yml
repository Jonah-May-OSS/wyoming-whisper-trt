name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@584d0331c8a73785af8a78fa601c540f5fe7bea2
        with:
          options: "--check --verbose"
          version: "~= 24.0"
