name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - uses: psf/black@5adbb6c3f18da88a8c9b69388b7c4a8e94524207
        with:
          options: "--check --verbose"
          version: "~= 24.0"
