name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e
      - uses: psf/black@f705197f57149b79ed83cccf22e4fed19b48a7bf
        with:
          options: "--check --verbose"
          version: "~= 24.0"
