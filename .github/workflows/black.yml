name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - uses: psf/black@8310a118ba6690fef55aaf8d67c967852b4c997e
        with:
          options: "--check --verbose"
          version: "~= 24.0"
