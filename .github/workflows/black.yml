name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@27a3085e4711d0438a0b655a05748ecb6529f515
        with:
          options: "--check --verbose"
          version: "~= 24.0"
