name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@0b8f222dc1c42a407f80b9e56a6db4a1ce6226d1
        with:
          options: "--check --verbose"
          version: "~= 24.0"
