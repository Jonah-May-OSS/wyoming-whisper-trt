name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      - uses: psf/black@bdd7fcd9396350b2887e22dec67072db3aeeeaa9
        with:
          options: "--check --verbose"
          version: "~= 24.0"
