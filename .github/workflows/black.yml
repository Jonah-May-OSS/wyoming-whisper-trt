name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@b5df49f6f3900523f90125a78fa2eb1e75a7bcc6
        with:
          options: "--check --verbose"
          version: "~= 24.0"
