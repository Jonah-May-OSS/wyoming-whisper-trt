name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@dbb14eac93637cca7f9b88685a56c0b381e42caa
        with:
          options: "--check --verbose"
          version: "~= 24.0"
