name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@00cb6d15c52de09d0b7966b20dd42af4f0fc0195
        with:
          options: "--check --verbose"
          version: "~= 24.0"
