name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@9c47b6e20c934c9137a4562bda49a039820488ba
        with:
          options: "--check --verbose"
          version: "~= 24.0"
