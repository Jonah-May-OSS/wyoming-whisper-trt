name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@5342d2eeda6935a96d2bd0c74072b3c441d76bde
        with:
          options: "--check --verbose"
          version: "~= 24.0"
