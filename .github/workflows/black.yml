name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@abd5f08107b09f768b1ec98c7a48e65ec7fdd661
        with:
          options: "--check --verbose"
          version: "~= 24.0"
