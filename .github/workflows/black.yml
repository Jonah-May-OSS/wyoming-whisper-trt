name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@82030302ea3d70f233d418d9abd3645d543a400c
        with:
          options: "--check --verbose"
          version: "~= 24.0"
