name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@edaf085a189a529c9af3f0c284c97679bbd43fed
        with:
          options: "--check --verbose"
          version: "~= 24.0"
