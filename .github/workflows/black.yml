name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: psf/black@3a9b57f642df10a6f46a3e423e4b4e36f215fadc
        with:
          options: "--check --verbose"
          version: "~= 24.0"
