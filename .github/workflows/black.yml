name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - uses: psf/black@95bc5691cf1078fb2105ea734d61b2386d9560e8
        with:
          options: "--check --verbose"
          version: "~= 24.0"
