name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e
      - uses: psf/black@93b57f74477dc915be620070e6eb1d6644133c8a
        with:
          options: "--check --verbose"
          version: "~= 24.0"
