name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - uses: psf/black@b085473cc65da4fe76bbd6b1723ea76897e5e40b
        with:
          options: "--check --verbose"
          version: "~= 24.0"
