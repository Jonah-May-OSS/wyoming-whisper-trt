name: Lint
permissions:
  contents: read
  pull-requests: write

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: psf/black@14e1de805a5d66744a08742cad32d1660bf7617a
        with:
          options: "--check --verbose"
          version: "~= 24.0"
