name: Test Whisper TRT ASR Server
permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'examples/**'
      - 'tests/**'
      - '**/*.md'
      - 'renovate.json'

jobs:
  test-and-lint:
    name: "Run pytest and ruff"
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          persist-credentials: true
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Run Ruff Linter (Auto-Fix Imports)
        run: ruff check --fix --select I --unsafe-fixes --output-format=github .

      - name: Run Ruff Formatter (Auto-Fix)
        run: ruff format .

      - name: Run Ruff Formatter Check
        run: ruff format --check .

      - name: Commit Ruff Fixes
        if: success()
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -u
            git commit -m "chore(ci): auto-fix ruff formatting + imports"
            git push origin HEAD:$HEAD_REF
          fi

      - name: Run Pytest
        run: pytest --verbose --cov=wyoming_whisper_trt --cov-report=term --cov-report=xml
        continue-on-error: true

      - name: Upload coverage.xml as artifact
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: coverage-report
          path: coverage.xml

      - name: Post Coverage Summary to PR
        uses: actions/github-script@v7
        if: success() || failure()
        with:
          script: |
            const fs = require('fs');
            const xml = fs.readFileSync('coverage.xml', 'utf8');

            const lines = xml.split('\n');
            let coverage = null;
            for (const line of lines) {
              if (line.includes('line-rate=')) {
                const match = line.match(/line-rate="([0-9.]+)"/);
                if (match) coverage = (parseFloat(match[1]) * 100).toFixed(2);
              }
            }

            if (!coverage) coverage = "Unknown";

            const body = `
            ## ðŸ§ª Test Coverage Report  
            **Total Coverage:** ${coverage}%  
            Artifact: **coverage-report**
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  test_linux:
    name: "Build and Test on Linux (self-hosted runner)"
    runs-on: self-hosted
    needs: test-and-lint
    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e
        with:
          submodules: recursive

      # 2. Install GCC and G++
      - name: Install GCC and G++
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y gcc g++

      # 3. Install Netcat (nc) for listening checks
      - name: Install Netcat
        shell: bash
        run: |
          sudo apt-get install -y netcat-openbsd

      # 4. Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@97aeb3efb8a852c559869050c7fb175b4efcc8cf
        with:
          python-version: '3.13'  # Use a stable version

      - name: Install Python venv
        shell: bash
        run: |
          pip install virtualenv

      # 5. Install CUDA Toolkit
      - name: Install Nvidia Drivers
        shell: bash
        run: |
          wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2404/x86_64/cuda-keyring_1.1-1_all.deb
          sudo dpkg -i cuda-keyring_1.1-1_all.deb
          sudo apt-get update
          sudo apt-get install -y nvidia-open
      
      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@6008063726ffe3309d1b22e413d9e88fed91a2f2
        with:
          use-github-cache: false

      # 6. Create and activate virtual environment
      - name: Setup Virtual Environment
        shell: bash
        run: |
          chmod +x script/setup
          ./script/setup

      # 7. Start server and test listening
      - name: Start server and test listening
        shell: bash
        run: |
          # Activate the virtual environment
          source .venv/bin/activate

          # Define server URI for testing
          TEST_URI="tcp://127.0.0.1:8080"

          # Define data and download directories
          DATA_DIR="./data"
          DOWNLOAD_DIR="./download"

          # Create necessary directories
          mkdir -p $DATA_DIR
          mkdir -p $DOWNLOAD_DIR

          # Start the server in the background, redirecting output to server.log
          nohup python -m wyoming_whisper_trt.__main__ \
            --model base \
            --uri $TEST_URI \
            --data-dir $DATA_DIR \
            --download-dir $DOWNLOAD_DIR \
            --device cuda \
            --compute-type float16 \
            --beam-size 5 \
            --language auto \
            > server.log 2>&1 &
        
          # Capture the server's Process ID (PID)
          SERVER_PID=$!
          echo "Started Whisper TRT server with PID $SERVER_PID"

          # Function to check if the server is listening on port 8080
          function is_server_listening() {
            nc -z localhost 8080
          }

          # Initialize timeout parameters
          TIMEOUT=600      # Maximum time to wait for the server to start (in seconds)
          INTERVAL=10      # Interval between each check (in seconds)
          ELAPSED=0

          # Loop to check if the server is listening
          while ! is_server_listening; do
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "Server failed to start within $TIMEOUT seconds."
              kill $SERVER_PID
              exit 1  # Exit with failure
            fi
            echo "Waiting for server to start... ($ELAPSED/$TIMEOUT seconds elapsed)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          echo "Server is successfully listening on port 8080."

          # Terminate the server gracefully
          kill $SERVER_PID
          wait $SERVER_PID 2>/dev/null || true

          # Exit the step with success
          exit 0

      # 8. Upload server logs (always upload logs regardless of success or failure)
      - name: Upload server logs
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: server-logs
          path: server.log
        if: always()  # This ensures the step runs even if previous steps fail
        
      # 9. CUDA driver/library mismatch auto-fix (only on failure)
      - name: CUDA Driver/Library Mismatch Auto-Fix
        if: ${{ failure() }}
        shell: bash
        run: |
          echo "Scanning server.log for NVML initialization failure..."
          if grep -Fq "Failed to initialize NVML: Driver/library version mismatch" server.log; then
            echo "CUDA driver/library version mismatch detectedâ€”upgrading system and rebooting."
            sudo apt update
            sudo apt upgrade -y
            sudo reboot
          else
            echo "No NVML mismatch found; skipping auto-fix."
          fi
