name: Release
on:
  push:
    branches:
      - release/*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          tags: true

      - name: Extract version from branch
        id: ver
        run: |
          echo "VERSION=${GITHUB_REF_NAME#release/}" >> $GITHUB_OUTPUT

      - name: Zip Release
        run: zip -x '*.git*' -r release.zip .

      - name: Install GitReleaseManager
        uses: gittools/actions/gitreleasemanager/setup@v0.20.x
        with:
          versionSpec: '0.20.x'

      - name: Create release with GitReleaseManager
        uses: gittools/actions/gitreleasemanager/create@v0.20.x
        with:
          token:      ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          owner:      ${{ github.repository_owner }}
          repository: ${{ github.event.repository.name }}
          milestone:  ${{ steps.ver.outputs.VERSION }}
          name:       ${{ steps.ver.outputs.VERSION }}
          tagName:    ${{ steps.ver.outputs.VERSION }}
          assets:     |
            release.zip

      - name: Publish release
        uses: gittools/actions/gitreleasemanager/publish@v0.20.x
        with:
          token:      ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          owner:      ${{ github.repository_owner }}
          repository: ${{ github.event.repository.name }}
          milestone:  ${{ steps.ver.outputs.VERSION }}

      - name: Close release
        uses: gittools/actions/gitreleasemanager/close@v0.20.x
        with:
          token:      ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          owner:      ${{ github.repository_owner }}
          repository: ${{ github.event.repository.name }}
          milestone:  ${{ steps.ver.outputs.VERSION }}
